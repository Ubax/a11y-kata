<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Personal Information Form</h1>
    <form id="form" method="post">
      <div class="form-group">
        <label for="text">Full Name:</label>
        <input
          type="text"
          id="text"
          name="name"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="password">Create a Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
        />
      </div>

      <div class="form-group">
        <label for="number">Age:</label>
        <input
          type="number"
          id="number"
          name="age"
          min="1"
          max="100"
          placeholder="Enter your age"
        />
      </div>

      <div class="form-group">
        <label for="range">Satisfaction Level (1-100):</label>
        <input type="range" id="range" name="satisfaction" min="1" max="100" />
      </div>

      <div class="form-group">
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob" />
      </div>

      <div class="form-group">
        <label for="time">Preferred Contact Time:</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" />
      </div>

      <div class="form-group">
        <label for="select">Reason for Contacting Us:</label>
        <select id="select" name="reason">
          <option value="">Select a reason</option>
          <option value="option1">Product Inquiry</option>
          <option value="option2">Support</option>
          <option value="option3">Feedback</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textarea">Additional Comments:</label>
        <textarea
          id="textarea"
          name="comments"
          rows="4"
          placeholder="Enter any additional information"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="checkbox">Subscribe to Newsletter:</label>
        <input type="checkbox" id="checkbox" name="subscribe" /> Yes, subscribe
        me
      </div>

      <div class="form-group">
        <label for="radio">Preferred Contact Method:</label>
        <input type="radio" id="radio1" name="contact" value="email" />
        Email<br />
        <input type="radio" id="radio2" name="contact" value="phone" /> Phone
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      alert(`Submitting: ${JSON.stringify(data, null, 2)}`);
    });
  </script>
</html>
